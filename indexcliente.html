    //datos del sheet
    var basket = JSON.parse(localStorage.getItem("data")) || [];

    //render dinamic card
    const renderCard = (obj) => {
      const htmlres = document.getElementById('content-card')
      obj.map((b) => {
        let { id, nomb, img, prec, dec, cat } = b
        let search = basket.find(x => x.id === id) || [];
        const html = `<div class="card ${cat} " id=producto-${id}>
        
        <div id="contenedor_titulo" class="contenedor_titulo">
          <h2 id="titulo_carta" class="card-title texto-cartas color-texto">${nomb}</h2>

            <p class="descripcion" style="display:none;">${dec}</p>
              <a href="#" class="cardlink" data-toggle="modal" data-target="#modalId"><i class="ver bi bi-search"></i></a>
             </div>

              <br>
            <div class="BtnC">  
              <div class="botonContador">
                <button id="" class="operadorMenos btn" type="button" onclick="decrement(${id})">-</button>
                <input id=${id} type="text"  value="${search.item === undefined ? 0 : search.item}"  class="cantidad" />
                <button id="" class="operadorMas btn" type="button"  onclick="increment(${id})">+</button>
              </div>
            </div>
            
          </div>     
        </div>`;
        htmlres.innerHTML += html;

      })

    //==============================================
    toastr.options = {

    //funcion incremento



    let increment = (id) => {
      let idinput = id
      let search = basket.find(x => x.id === idinput.id)
      if (search === undefined) {
        basket.push({
          id: idinput.id,
          item: 1
        })
      }

      else {
        search.item += 1;
      }
      
      update(idinput.id)
      localStorage.setItem('data', JSON.stringify(basket))
      calculations()
      // console.log(basket)
      toastr["success"](`Producto agregado`)
    }

    //decrement 
    let decrement = (id) => {
      let idinput = id
      let search = basket.find(x => x.id === idinput.id)
      if (search === undefined) return;

      else if (search.item === 0) return;

      // else if (basket.map(x => x.item)===0){
      //     localStorage.clear()
      // }
      else {
        search.item -= 1;
      }

      // console.log(basket)

      update(idinput.id)
      basket = basket.filter(x => x.item !== 0)
      localStorage.setItem('data', JSON.stringify(basket))
      calculations()
      toastr["warning"](`Producto quitado`)


    }

    //imprimir en el input
    let update = (id) => {
      let search = basket.find(x => x.id === id)
      // console.log(search.item)

      document.getElementById(id).value = search.item;
      // console.log(search)
    }

      let search = basket.map(x => x)
      console.log(search.length)
      cartIcon.innerHTML = search.length

      // let mapeo = basket.map(x => x.item)
      // cartIcon.innerHTML = mapeo.reduce((x, y) => x + y, 0)
      
      
    }

    calculations()

  <!-- funcion de filtrado de barra de navegacion de comidas -->
  <script>
    function filterProduct(value){
      let buttons=document.querySelectorAll(".texto_cat");
      buttons.forEach((button)=>{
        if(value.toUpperCase()==button.innerText.toUpperCase()){
          button.classList.add("active");
        } else{
          button.classList.remove("active");
        }
      });

      // seleccionar por categoria
      let elements=document.querySelectorAll(".card");
      elements.forEach((element)=>{
        if(value=="Todo"){
          element.classList.remove("hide");
        }
        else{
          if(element.classList.contains(value)){
            element.classList.remove("hide");
          }else{
            element.classList.add("hide");
          }
        }
      });

    }

    // filterProduct("Todo")

    window.onload=()=>{
      filterProduct("Todo")
    };
  </script>
